<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. Carousel slide</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <style type="text/css">
        body {
            font-size: 62.5%;
            font-family: Arial, sans-serif;
        }
        
        #nttLogo {
            height: 100px;
            width: 100px;
        }
        
        #websiteTitle {
            font-size: 10em;
            vertical-align: middle;
            font-family: 'Pacifico', cursive;
            padding-left: 15PX;
            color: #191970;
        }
        
        #websiteSlogan {
            font-size: 5.4em
        }
        /* Carousel styling */
        
        .slide1 {
            background-image: url('F:/images/bkgrnd1.png');
            height: 600px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .slide2 {
            background-image: url('F:/images/bkgrnd2.png');
            height: 600px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .slide3 {
            background-image: url('F:/images/bkgrnd3.png');
            height: 600px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .carousel-caption h1 {
            font-size: 5.4em;
            font-family: 'Pacifico', cursive;
            padding-bottom: .4em;
        }
        
        .carousel-caption p {
            font-size: 2em;
        }
    </style>
</head>

<body>

    <div id="theCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#theCarousel" data-slide-to="1"></li>
            <li data-target="#theCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <div class="slide1"></div>
                <div class="carousel-caption">

                    <h1>Amazing Backgrounds</h1>
                    <p>Thousands of Backgrounds for Free</p>
                    <p><a href="#" class="btn btn-primary btn-sm">Get them Now</a></p>
                </div>
            </div>


            <div class="item">
                <div class="slide2"></div>
                <div class="carousel-caption">

                    <h1>Thousands of Colors</h1>
                    <p>Every Color you can imagine</p>
                </div>
            </div>


            <div class="item">
                <div class="slide3"></div>
                <div class="carousel-caption">

                    <h1>Amazing illustrations</h1>
                    <p>And they are all free</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#theCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#theCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>




    <script src="js/jQuery.js "></script>
    <script src="js/bootstrap.min.js "></script>

</body>

</html>

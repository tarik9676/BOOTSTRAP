<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text&bg color groups & dropdown menus</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">
        #navpil,
        #checkbox,
        #input,
        #dropdown,
        #userid {
            margin-top: 20px;
        }
    </style>
</head>

<body>


    <div class="container">

        <span class="text-muted">These PowerPoint</span>
        <span class="text-primary">slides serve</span>
        <span class="text-success">as a helpful</span>
        <span class="text-info">starter</span>
        <span class="text-warning">pack for</span>
        <span class="text-danger">instructors</span>
        <br>
        <span class="bg-muted">These PowerPoint</span>
        <span class="bg-primary">slides serve</span>
        <span class="bg-success">as a helpful</span>
        <span class="bg-info">starter</span>
        <span class="bg-warning">pack for</span>
        <span class="bg-danger">instructors</span>

    </div>
    <!-- End text color & background colors -->

    <div class="container" id="dropdown">
        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Favourite Hero
               <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">Marvel</li>
                <li><a href="#">Spiderman</a></li>
                <li><a href="#">Captain America</a></li>
                <li><a href="#">Iron Man</a></li>

                <li role="separetor" class="divider"></li>
                <li class="dropdown-header">DC</li>
                <li><a href="#">Superman</a></li>
                <li><a href="#">Batman</a></li>
                <li><a href="#">Flash</a></li>
            </ul>
        </div>
    </div>
    <!-- End dropdown menus -->

    <script src="js/jQuery.js "></script>
    <script src="js/bootstrap.min.js "></script>

</body>

</html>
